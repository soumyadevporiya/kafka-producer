steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/alien-walker-373503/kafka_producer:latest','.']
    id: 'build-image-myapp'
    waitFor: ['-']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push','gcr.io/alien-walker-373503/kafka_producer:latest']
    id: 'push-image-to-container-registry'
    waitFor: ['build-image-myapp']
options:
  logging: CLOUD_LOGGING_ONLY
images:
- 'gcr.io/alien-walker-373503/kafka_producer:latest'